<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Swipe between maps</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
body {
overflow: hidden;
}

body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
.date2017 {
	z-index: 9999;
	position: absolute;
	top: 0;
	left: 0;
	padding: 25px;
	font-weight: bold;
	font-family: sans-serif;
	font-size: 20px;
	color: #fff;
	letter-spacing: 0.05em;
	text-shadow: 4px 4px rgb(0 0 0 / 50%);
}
.date2022 {
	z-index: 9999;
	position: absolute;
	top: 0;
	right: 0;
	padding: 25px;
	font-weight: bold;
	font-family: sans-serif;
	font-size: 20px;
	color: #fff;
	letter-spacing: 0.05em;
	text-shadow: 4px 4px rgb(0 0 0 / 50%);
}

</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
<div id="before" class="map"><div class="date2017">8 - 12 October, 2019</div></div>
<div id="after" class="map"><div class="date2022">8 - 12 October, 2022</div></div>
</div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam1hc3NlbGluayIsImEiOiJjbGU3eWllcmcwYTJnM29taG51dnV4NDhxIn0.fvnE_Pf3T6kKOt7TUeuubw';
    const NICFI_API_KEY = 'PLAK4a3933f7143c4215ba8d61bf91d397d4';
 
    // Add new layers below labels: https://docs.mapbox.com/mapbox-gl-js/example/geojson-layer-in-stack/
    const layers = map.getStyle().layers;
    let firstSymbolId;
    for (const layer of layers) {
        if (layer.id !== "background" && layer.id !== "satellite") {
            firstSymbolId = layer.id;
            break;
        }
    }

    // YOUR TURN: Add or remove available time periods for NICFI imagery, from newer to older
    const PERIODS = {
        "Sep 2022": "2022-09",
        "Aug 2022": "2022-08",
        "Jul 2022": "2022-07",
        "Jun 2022": "2022-06",
        "May 2022": "2022-05",
        "Apr 2022": "2022-04",
        "Mar 2022": "2022-03",
        "Feb 2022": "2022-02",
        "Jan 2022": "2022-01",
        "Dec 2021": "2021-12",
        "Nov 2021": "2021-11",
        "Oct 2021": "2021-10",
        "Sep 2021": "2021-09",
        "Aug 2021": "2021-08",
        "Jul 2021": "2021-07",
        "Jun 2021": "2021-06",
        "May 2021": "2021-05",
        "Apr 2021": "2021-04",
        "Mar 2021": "2021-03",
        "Feb 2021": "2021-02",
        "Jan 2021": "2021-01",
        "Dec 2020": "2020-12",
        "Nov 2020": "2020-11",
        "Oct 2020": "2020-10",
        "Sep 2020": "2020-09",
        "Jun 2020 - Sep 2020": "2020-06_2020-08",
        "Dec 2019 - Jun 2020": "2019-12_2020-05",
        "Jun 2019 - Dec 2019": "2019-06_2019-11",
        "Dec 2018 - Jun 2019": "2018-12_2019-05",
        "Jun 2018 - Dec 2018": "2018-06_2018-11",
        "Dec 2017 - Jun 2018": "2017-12_2018-05",
        "Jun 2017 - Dec 2017": "2017-06_2017-11",
        "Dec 2016 - Jun 2017": "2016-12_2017-05",
        "Jun 2016 - Dec 2016": "2016-06_2016-11",
        "Dec 2015 - Jun 2016": "2015-12_2016-05"
    };

    Object.entries(PERIODS).forEach(entry => {
        const [name, mosaic] = entry;
        map.addSource(name, {
            "type": "raster",
            "tiles": [
                //`https://developers.planet.com/docs/basemaps/tile-services/xyz/`, // added this...
                `https://tiles0.planet.com/basemaps/v1/planet-tiles/planet_medres_visual_${mosaic}_mosaic/gmap/{z}/{x}/{y}.png?api_key=${config.NICFI_API_KEY}`,
                `https://tiles1.planet.com/basemaps/v1/planet-tiles/planet_medres_visual_${mosaic}_mosaic/gmap/{z}/{x}/{y}.png?api_key=${config.NICFI_API_KEY}`,
                `https://tiles2.planet.com/basemaps/v1/planet-tiles/planet_medres_visual_${mosaic}_mosaic/gmap/{z}/{x}/{y}.png?api_key=${config.NICFI_API_KEY}`,
                `https://tiles3.planet.com/basemaps/v1/planet-tiles/planet_medres_visual_${mosaic}_mosaic/gmap/{z}/{x}/{y}.png?api_key=${config.NICFI_API_KEY}`
            ],
            "tileSize": 256,
            "attribution": '<a target="_top" rel="noopener" href="https://www.planet.com/nicfi/">Imagery Â©2021 Planet Labs Inc</a>. <a target="_top" rel="noopener" href="https://assets.planet.com/docs/Planet_ParticipantLicenseAgreement_NICFI.pdf">All use subject to the Participant License Agreement</a>'
        });
        map.addLayer(
            {
                "id": name,
                "type": "raster",
                "source": name,
                "maxzoom": 22,
                "layout": {
                    "visibility": "none"
                }
            },
            firstSymbolId
        );
    });


    map.setLayoutProperty(config.mosaic, 'visibility', 'visible');

const beforeMap = new mapboxgl.Map({
container: 'before',
style: 'mapbox://styles/jmasselink/cldzeoc0g005e01lc5830y7pr',//'mapbox://styles/mapbox/satellite-streets-v11', //'mapbox://styles/daltonwb/cl98v7uvm003k14o6m4v106kg',
center: [28.25, 1.35],
zoom: 12,
mosaic: 'Oct 2019',
scrollZoom: false
});

const afterMap = new mapboxgl.Map({
container: 'after',
style: 'mapbox://styles/jmasselink/cldzeoc0g005e01lc5830y7pr', //'mapbox://styles/mapbox/satellite-streets-v11', //'mapbox://styles/daltonwb/cl98v7xrz002n14m9anlpuybs',
center: [28.25, 1.35],
zoom: 12,
mosaic: 'Oct 2021',
scrollZoom: false
});

// A selector or reference to HTML element
const container = '#comparison-container';

const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});
</script>

</body>
</html>
